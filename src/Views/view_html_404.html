<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .container h1 {
            font-size: 72px;
            margin: 0;
            color: #333;
        }
        .container h2 {
            font-size: 50px;
            margin: 0;
            color: #333;
        }
        .container p {
            font-size: 24px;
            color: #666;
        }
        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #70c091;
            text-decoration: none;
            border-radius: 5px;
        }
        .container a:hover {
            background-color: #6FCF97;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mascotas</h1>
        <h2>404</h2>
        <p>Lo sentimos, la página que buscas no se pudo encontrar.</p>
    </div>
</body>
</html>
